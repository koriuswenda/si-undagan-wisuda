<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
        <img src="img/gedung-sttbp.jpg" alt="Kampus STT Baptis Papua" class="w-full max-h-56 object-cover rounded-xl shadow transition-transform duration-300 hover:scale-105 hover:shadow-xl mb-5">
        <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Kontak Kami</h2>
        <div class="flex flex-col gap-5">
            <div class="relative flex items-center bg-gray-200 rounded-lg p-4 cursor-pointer hover:bg-gray-300 transition" onclick="copyToClipboard(this, '08123456789')">
                <span class="text-2xl mr-4 text-blue-500">üìû</span>
                <div class="flex-1">
                    <strong class="block text-gray-600 mb-1">Telepon</strong>
                    <span>0812-3456-789</span>
                </div>
                <span class="tooltip absolute left-1/2 -translate-x-1/2 bottom-full mb-2 px-3 py-1 rounded bg-gray-700 text-white text-sm opacity-0 pointer-events-none transition-opacity duration-300">Disalin ke clipboard!</span>
            </div>
            <div class="relative flex items-center bg-gray-200 rounded-lg p-4 cursor-pointer hover:bg-gray-300 transition" onclick="copyToClipboard(this, 'info@wisuda.ac.id')">
                <span class="text-2xl mr-4 text-blue-500">‚úâÔ∏è</span>
                <div class="flex-1">
                    <strong class="block text-gray-600 mb-1">Email</strong>
                    <span>info@wisuda.ac.id</span>
                </div>
                <span class="tooltip absolute left-1/2 -translate-x-1/2 bottom-full mb-2 px-3 py-1 rounded bg-gray-700 text-white text-sm opacity-0 pointer-events-none transition-opacity duration-300">Disalin ke clipboard!</span>
            </div>
            <div class="relative flex items-center bg-gray-200 rounded-lg p-4 cursor-pointer hover:bg-gray-300 transition" onclick="copyToClipboard(this, 'Jl. Pendidikan No. 1, Jakarta')">
                <span class="text-2xl mr-4 text-blue-500">üìç</span>
                <div class="flex-1">
                    <strong class="block text-gray-600 mb-1">Alamat</strong>
                    <span>Jl. Pendidikan No. 1, Jakarta</span>
                </div>
                <span class="tooltip absolute left-1/2 -translate-x-1/2 bottom-full mb-2 px-3 py-1 rounded bg-gray-700 text-white text-sm opacity-0 pointer-events-none transition-opacity duration-300">Disalin ke clipboard!</span>
            </div>
        </div>
    </div>
    <script>
        function copyToClipboard(element, text) {
            navigator.clipboard.writeText(text);
            const tooltip = element.querySelector('.tooltip');
            tooltip.style.opacity = '1';
            setTimeout(function() {
                tooltip.style.opacity = '0';
            }, 1200);
        }
    </script>
</body>
</html>
